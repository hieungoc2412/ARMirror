    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id') || '1'; // Default to product 1 if no ID

            // Get product data
            const product = getProductById(productId);

            if (!product) {
                console.error('Product not found');
                // Redirect to products page if product not found
                window.location.href = 'products.html';
                return;
            }

            // Update model viewer or image
            const modelViewer = document.getElementById('modelViewer');
            const mainImage = document.getElementById('productMainImage');
            if (product.glb) {
                modelViewer.src = product.glb;
                modelViewer.style.display = 'block';
                mainImage.style.display = 'none';
            } else {
                // If no glb file, show image instead
                modelViewer.style.display = 'none';
                mainImage.src = product.image;
                mainImage.style.display = 'block';
            }

            // Update product title
            document.getElementById('productTitle').textContent = product.title;

            // Update product price
            document.getElementById('productPrice').textContent = product.priceDisplay;

            // Update SEO meta tags dynamically
            document.title = `${product.title} | ArtMirror - ${product.priceDisplay}`;
            document.getElementById('metaDescription')?.setAttribute('content',
                `${product.title} - ${product.description.substring(0, 150)}...`);
            document.getElementById('ogUrl')?.setAttribute('content',
                `https://khung-guong-ar.com/product-detail.html?id=${product.id}`);
            document.getElementById('ogTitle')?.setAttribute('content',
                `${product.title} | ArtMirror`);
            document.getElementById('ogDescription')?.setAttribute('content',
                product.description.substring(0, 200));
            document.getElementById('ogImage')?.setAttribute('content',
                `https://khung-guong-ar.com/${product.image}`);

            // Update product description
            document.getElementById('productDescription').textContent = product.description;

            // Render thumbnails
            const thumbnailsContainer = document.getElementById('productThumbnails');
            thumbnailsContainer.innerHTML = '';
            product.thumbnails.forEach((thumb, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail' + (index === 0 ? ' active' : '');
                thumbnail.setAttribute('data-image', thumb);
                thumbnail.innerHTML = `<img src="${thumb}" alt="View ${index + 1}">`;
                thumbnailsContainer.appendChild(thumbnail);
            });

            // Render colors
            const colorOptionsContainer = document.getElementById('colorOptions');
            colorOptionsContainer.innerHTML = '';
            product.colors.forEach(color => {
                const colorWrapper = document.createElement('div');
                const colorOption = document.createElement('div');
