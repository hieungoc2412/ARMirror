<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtMirror - Sản phẩm</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Products Page Styles */
        .products-page {
            padding: 40px;
            min-height: 100vh;
        }

        .products-layout {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
        }

        /* Sidebar Categories */
        .categories-sidebar {
            background: rgba(139, 107, 163, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .categories-sidebar h3 {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1px;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .category-item {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-item:hover,
        .category-item.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(5px);
        }

        /* Products Content */
        .products-content {
            background: rgba(207, 122, 175, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
        }

        .products-header-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .products-header-title h2 {
            font-size: 42px;
            font-weight: 700;
            color: white;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Products Grid */
        .products-display-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .product-item:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .product-item-image {
            width: 100%;
            aspect-ratio: 3/4;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.1);
        }

        .product-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-item:hover .product-item-image img {
            transform: scale(1.08);
        }

        .product-item-info {
            text-align: center;
            color: white;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-item-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .product-item-info p {
            font-size: 13px;
            opacity: 0.85;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination-btn {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination-btn:hover,
        .pagination-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .products-display-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 968px) {
            .products-layout {
                grid-template-columns: 1fr;
            }

            .categories-sidebar {
                position: relative;
                top: 0;
            }

            .category-list {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .category-item {
                flex: 0 0 auto;
            }

            .products-display-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .products-display-grid {
                grid-template-columns: 1fr;
            }

            .products-header-title h2 {
                font-size: 28px;
            }

            .products-content {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER PLACEHOLDER -->
    <div id="header-placeholder"></div>

    <!-- ========== MAIN CONTENT ========== -->
    <div class="main-content">
        <section class="products-page">
            <div class="products-layout">
                <!-- Sidebar Categories -->
                <aside class="categories-sidebar">
                    <h3>Danh mục</h3>
                    <div class="category-list">
                        <div class="category-item active" data-category="all">Gương tròn</div>
                        <div class="category-item" data-category="vintage">Gương vuông</div>
                        <div class="category-item" data-category="architecture">Anh/Hut/Cur</div>
                        <div class="category-item" data-category="animal">Animal</div>
                        <div class="category-item" data-category="botanical">Botanical</div>
                        <div class="category-item" data-category="nature">Nature</div>
                        <div class="category-item" data-category="black-white">Black and White</div>
                        <div class="category-item" data-category="retro">Retro</div>
                        <div class="category-item" data-category="travel">Travel Around the World</div>
                        <div class="category-item" data-category="ariel">Ariel View</div>
                        <div class="category-item" data-category="universe">Universe</div>
                        <div class="category-item" data-category="inspiration">Inspiration</div>
                    </div>
                </aside>

                <!-- Products Content -->
                <div class="products-content">
                    <div class="products-header-title">
                        <h2>Sản phẩm</h2>
                    </div>

                    <!-- Products Grid -->
                    <div class="products-display-grid" id="productsGrid">
                        <!-- Products will be loaded dynamically from products-data.js -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- FOOTER PLACEHOLDER -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="include.js"></script>
    <script src="products-data.js"></script>
    <script>
        // Load and display products
        document.addEventListener('DOMContentLoaded', function () {
            const productsGrid = document.getElementById('productsGrid');
            
            // Render products from data
            function renderProducts(products) {
                productsGrid.innerHTML = '';
                products.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.setAttribute('data-product-id', product.id);
                    productItem.innerHTML = `
                        <div class="product-item-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-item-info">
                            <h3>${product.name}</h3>
                            <p>${product.price}</p>
                        </div>
                    `;
                    productsGrid.appendChild(productItem);
                });
            }

            // Load all products
            const allProducts = getAllProducts();
            renderProducts(allProducts);

            // Category filter functionality
            const categoryItems = document.querySelectorAll('.category-item');

            categoryItems.forEach(item => {
                item.addEventListener('click', function () {
                    // Remove active class from all
                    categoryItems.forEach(cat => cat.classList.remove('active'));
                    // Add active to clicked
                    this.classList.add('active');

                    const category = this.getAttribute('data-category');
                    console.log('Selected category:', category);
                    // Add filter logic here if needed
                    // For now, show all products
                    renderProducts(allProducts);
                });
            });

            // Pagination functionality
            const paginationBtns = document.querySelectorAll('.pagination-btn');

            paginationBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    if (this.disabled) return;

                    // Remove active from all number buttons
                    paginationBtns.forEach(b => {
                        if (b.textContent !== '«' && b.textContent !== '»') {
                            b.classList.remove('active');
                        }
                    });

                    // Add active to clicked (if not arrow)
                    if (this.textContent !== '«' && this.textContent !== '»') {
                        this.classList.add('active');
                        console.log('Page:', this.textContent);
                    }

                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });

            // Product item click - Navigate to detail page with product ID
            productsGrid.addEventListener('click', function (e) {
                const productItem = e.target.closest('.product-item');
                if (productItem) {
                    const productId = productItem.getAttribute('data-product-id');
                    console.log('Clicked product ID:', productId);
                    // Navigate to product detail page with ID
                    window.location.href = `product-detail.html?id=${productId}`;
                }
            });
        });
    </script>
</body>

</html>
