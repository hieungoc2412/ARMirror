    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Elements
            const productsGrid = document.getElementById('productsGrid');
            const searchInput = document.getElementById('searchInput');
            const categoryList = document.getElementById('categoryList');
            const colorFilter = document.getElementById('colorFilter');
            const sortSelect = document.getElementById('sortSelect');
            const resultsCount = document.getElementById('resultsCount');
            const noResults = document.getElementById('noResults');
            const resetFilters = document.getElementById('resetFilters');
            const paginationContainer = document.getElementById('paginationContainer');
            const paginationPages = document.getElementById('paginationPages');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');

            // Current filters state
            let currentFilters = {
                search: '',
                category: 'all',
                color: 'all'
            };

            // Pagination state
            let currentPage = 1;
            const itemsPerPage = 9; // 6-9 s·∫£n ph·∫©m/trang

            // Initialize filters
            function initFilters() {
                // Load categories
                const categories = getCategories();
                categoryList.innerHTML = '';
                categories.forEach(cat => {
                    const item = document.createElement('div');
                    item.className = 'filter-item' + (cat.id === 'all' ? ' active' : '');
                    item.setAttribute('data-category', cat.id);
                    item.textContent = cat.name;
                    categoryList.appendChild(item);
                });

                // Load colors
                const colors = getColors();
                colorFilter.innerHTML = '';
                // Add "All" option
                const allColorItem = document.createElement('div');
                allColorItem.className = 'color-filter-item color-all active';
                allColorItem.setAttribute('data-color', 'all');
                allColorItem.title = 'T·∫•t c·∫£ m√†u';
                allColorItem.textContent = 'ALL';
                colorFilter.appendChild(allColorItem);
                
                colors.forEach(color => {
                    const item = document.createElement('div');
                    item.className = 'color-filter-item';
                    item.setAttribute('data-color', color.value);
                    item.style.backgroundColor = color.hex;
                    item.title = color.name;
                    if (color.value === 'white') {
                        item.style.border = '2px solid rgba(0,0,0,0.2)';
                    }
                    colorFilter.appendChild(item);
                });
            }

            // Render products with pagination
            function renderProducts(products) {
                productsGrid.innerHTML = '';
                
                if (products.length === 0) {
                    productsGrid.style.display = 'none';
                    noResults.style.display = 'block';
                    paginationContainer.style.display = 'none';
                    resultsCount.textContent = 'Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m';
                    return;
                }

                productsGrid.style.display = 'grid';
                noResults.style.display = 'none';

                // Calculate pagination
                const totalPages = Math.ceil(products.length / itemsPerPage);
                
                // Ensure currentPage is within valid range
                if (currentPage > totalPages && totalPages > 0) {
                    currentPage = totalPages;
                }
                if (currentPage < 1) {
                    currentPage = 1;
                }
                
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const paginatedProducts = products.slice(startIndex, endIndex);

                // Update results count
                resultsCount.textContent = `Hi·ªÉn th·ªã ${startIndex + 1}-${Math.min(endIndex, products.length)} / ${products.length} s·∫£n ph·∫©m`;

                // Render products for current page
                paginatedProducts.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.setAttribute('data-product-id', product.id);
                    
                    // Generate color dots HTML
                    const colorDotsHTML = product.colors.slice(0, 4).map(color => 
                        `<div class="color-dot" style="background-color: ${color.hex};" title="${color.name}"></div>`
                    ).join('');

                    productItem.innerHTML = `
                        <div class="product-item-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-item-info">
                            <span class="product-category-tag">${product.categoryName}</span>
                            <h3>${product.name}</h3>
                            <p class="product-price">${product.priceDisplay}</p>
                            <div class="product-colors-preview">
                                ${colorDotsHTML}
                            </div>
                        </div>
                    `;
                    productsGrid.appendChild(productItem);
                });

                // Render pagination
                renderPagination(totalPages);
            }

            // Render pagination
            function renderPagination(totalPages) {
                if (totalPages <= 1) {
                    paginationContainer.style.display = 'none';
                    return;
                }

                paginationContainer.style.display = 'flex';
                paginationPages.innerHTML = '';

                // Previous button state
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages;

                // Calculate which pages to show
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, currentPage + 2);

                // Adjust if near start or end
                if (endPage - startPage < 4) {
                    if (startPage === 1) {
                        endPage = Math.min(5, totalPages);
                    } else {
                        startPage = Math.max(1, totalPages - 4);
                    }
                }

                // First page
                if (startPage > 1) {
                    const firstPage = document.createElement('button');
                    firstPage.className = 'pagination-page';
                    firstPage.textContent = '1';
                    firstPage.addEventListener('click', () => {
                        currentPage = 1;
                        renderCurrentPage();
                    });
                    paginationPages.appendChild(firstPage);
                    if (startPage > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.color = 'white';
                        ellipsis.style.padding = '0 5px';
                        paginationPages.appendChild(ellipsis);
                    }
                }

                // Page numbers
                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = 'pagination-page' + (i === currentPage ? ' active' : '');
                    pageBtn.textContent = i;
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        renderCurrentPage();
                    });
                    paginationPages.appendChild(pageBtn);
                }

                // Last page
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.color = 'white';
                        ellipsis.style.padding = '0 5px';
                        paginationPages.appendChild(ellipsis);
                    }
                    const lastPage = document.createElement('button');
                    lastPage.className = 'pagination-page';
                    lastPage.textContent = totalPages;
                    lastPage.addEventListener('click', () => {
                        currentPage = totalPages;
                        renderCurrentPage();
                    });
                    paginationPages.appendChild(lastPage);
                }
            }

            // Store filtered and sorted products
            let filteredAndSortedProducts = [];

            // Apply filters and sort
            function applyFiltersAndSort(resetPage = true) {
                // Reset to first page when filters change (unless explicitly told not to)
                if (resetPage) {
                    currentPage = 1;
                }
                
                let filteredProducts = filterProducts(currentFilters);
                
                // Apply sorting
                const sortValue = sortSelect.value;
                if (sortValue === 'name-asc') {
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name, 'vi'));
                } else if (sortValue === 'name-desc') {
                    filteredProducts.sort((a, b) => b.name.localeCompare(a.name, 'vi'));
                }

                // Store the filtered and sorted products
                filteredAndSortedProducts = filteredProducts;
                
                renderProducts(filteredAndSortedProducts);
                
                // Scroll to top when filters/sort change
                if (resetPage) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            // Render products with current page (without resetting filters)
            function renderCurrentPage() {
                renderProducts(filteredAndSortedProducts);
                // Scroll to top of page
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            // Event Listeners
            // Search
            let searchTimeout;
            searchInput.addEventListener('input', function () {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentFilters.search = this.value;
                    applyFiltersAndSort();
                }, 300);
            });

            // Category filter
            categoryList.addEventListener('click', function (e) {
                const item = e.target.closest('.filter-item');
                if (item) {
                    document.querySelectorAll('#categoryList .filter-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    currentFilters.category = item.getAttribute('data-category');
                    applyFiltersAndSort();
                }
            });

            // Color filter
            colorFilter.addEventListener('click', function (e) {
                const item = e.target.closest('.color-filter-item');
                if (item) {
                    document.querySelectorAll('.color-filter-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    currentFilters.color = item.getAttribute('data-color');
                    applyFiltersAndSort();
                }
            });

            // Pagination buttons
            prevPageBtn.addEventListener('click', function () {
                if (currentPage > 1) {
                    currentPage--;
                    renderCurrentPage();
                }
            });

            nextPageBtn.addEventListener('click', function () {
                const totalPages = Math.ceil(filteredAndSortedProducts.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCurrentPage();
                }
            });

            // Sort
            sortSelect.addEventListener('change', function () {
                applyFiltersAndSort();
            });

            // Reset filters
            resetFilters.addEventListener('click', function () {
                currentFilters = {
                    search: '',
                    category: 'all',
                    color: 'all'
                };

                searchInput.value = '';
                sortSelect.value = 'default';

                document.querySelectorAll('#categoryList .filter-item').forEach(i => i.classList.remove('active'));
                document.querySelector('#categoryList .filter-item[data-category="all"]').classList.add('active');

                document.querySelectorAll('.color-filter-item').forEach(i => i.classList.remove('active'));
                document.querySelector('.color-filter-item[data-color="all"]').classList.add('active');

                applyFiltersAndSort();
            });

            // Product click - Navigate to detail page
            productsGrid.addEventListener('click', function (e) {
                const productItem = e.target.closest('.product-item');
                if (productItem) {
                    const productId = productItem.getAttribute('data-product-id');
                    window.location.href = `product-detail.html?id=${productId}`;
                }
            });

            // Check URL params for initial filters
            function checkUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const searchParam = urlParams.get('search');
                const categoryParam = urlParams.get('category');

                if (searchParam) {
                    searchInput.value = searchParam;
                    currentFilters.search = searchParam;
                }

                if (categoryParam) {
                    currentFilters.category = categoryParam;
                    document.querySelectorAll('#categoryList .filter-item').forEach(i => {
                        i.classList.remove('active');
                        if (i.getAttribute('data-category') === categoryParam) {
                            i.classList.add('active');
                        }
                    });
                }
            }

            // Initialize
            initFilters();
            checkUrlParams();
            applyFiltersAndSort();
        });
    </script>
